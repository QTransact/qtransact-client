<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
		<!-- Bootstrap core CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/album.css" rel="stylesheet" type="text/css">
        <title>QTransact</title>
    </head>
    <body>
        <div class="app">

    <header>
      <div class="navbar navbar-dark fixed-top bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>QTransact</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading py-3"><img src="img/QTransact.svg" style="width:80%;"></h1>
          <p class="lead text-muted">Trade anything, anywhere.</p>
		  <div class="row">
		      <div class="col">
              <button id="trade" class="btn btn-secondary my-1 btn-block box-shadow">Trade Items</button>
			  </div>
			  <div class="col">
              <button id="inventory" class="btn btn-secondary my-1 btn-block box-shadow">View inventory</button>
			  </div>
		  </div>
        </div>
      </section>

      <div class="album py-1 bg-light">
        <div class="container">

		


    <main id="main-board" role="main" class="container">

      <div id="offer-list" class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Offer List</h6>
		
		
        <div class="media text-muted pt-3">
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">Minecraft</strong>
			
            <img src="img/diamond.png" style="height:64px;padding-right:10px">
			<strong>Item : </strong>Diamond<br>
			<strong>Server : </strong>Minecraft Romania Official<br>
			<strong>Trader : </strong>Antonio<br>
			<strong>Price : </strong>100$<br>
			<strong>Available: </strong>1540<br>
			<button class="btn btn-primary my-1 box-shadow float-right">Buy Now</button>
          </p>
      </div>
	  </div>
      <div id="inventory-list" class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Your Items</h6>
		
		

	  </div>

    </main>


      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>QTransact Client v1.0</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="bootstrap/js/jquery-slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
	</div>
		
    </body>
</html>
